<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container has-text-centered">
      <h1 class="title">
        Your Friendly Pizza Finder !!~~
      </h1>
      <p class="subtitle">
        Find the best deal near you with  <strong>Pizza Finder</strong>!
      </p>
      
      <nav class="panel">
        <p class="panel-heading is-size-4 has-text-weight-semibold">
          Choose Number of Toppings
        </p>

        <div class="field has-addons">
                <div class="control is-expanded">
                  <div class="select is-fullwidth">
                    <select name="country">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                    </select>
                  </div>
                </div>
                <div class="control">
                  <button type="submit" class="button is-primary">Choose</button>
                </div>
              </div>
      </nav>
      <nav class="panel">
        <p class="panel-heading is-size-4 has-text-weight-semibold">
          Choose Size of Toppings
        </p>
        <label class="panel-block">
          <input type="radio" name="size">
          Small
        </label>

        <label class="panel-block">
          <input type="radio" name="size">
          Medium
        </label>

        <label class="panel-block">
          <input type="radio" name="size">
          Large
        </label>
      </nav>
      <nav class="panel">
        <p class="panel-heading is-size-4 has-text-weight-semibold">
          Choose Price
        </p>
        <label class="panel-block">
          <input type="radio" name="price">
          $
        </label>

        <label class="panel-block">
          <input type="radio" name="price">
          $$
        </label>

        <label class="panel-block">
          <input type="radio" name="price">
          $$$
        </label>
      </nav>
      <div class="field is-grouped is-grouped-centered">
        <p class="control">
          <a class="button is-primary">
            Submit
          </a>
        </p>
        <p class="control">
          <a class="button is-light">
            Reset Filters
          </a>
        </p>
      </div>
    </div>
  </section>
  </body>
</html>
