<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container has-text-centered">
      <h1 class="title">
        Your Friendly Pizza Finder !!~~
      </h1>
      <p class="subtitle">
        Find the best deal near you with  <strong>Pizza Finder</strong>!
      </p>
      
      <nav class="panel">
        <p class="panel-heading is-size-4">
          Choose Topping 
        <label class="panel-block">
          <input type="checkbox">
          remember me
        </label>
        <div class="panel-block">
          <button class="button is-link is-outlined is-fullwidth">
            reset all filters
          </button>
        </div>
      </nav>
      <input class="slider is-fullwidth is-small is-circle" step="1" min="0" max="100" value="50" type="range">


    </div>
  </section>
  </body>
</html>
