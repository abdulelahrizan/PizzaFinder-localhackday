<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container has-text-centered">
      <h1 class="title">
        Your Friendly Pizza Finder !!~~
      </h1>
      <p class="subtitle">
        Find the best deal near you with  <strong>Pizza Finder</strong>!
      </p>
      
      <nav class="panel">
        <p class="panel-heading is-size-4 has-text-weight-semibold">
          Choose Number of Toppings
        </p>

        <div class="select">
                <div class="control">
                        <div class="select is-danger">
                <select>
                  <option>Select Numbers of Toppings</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                </select>
              </div>
                </div>
                  </div>

        
      </nav>
      <nav class="panel">
        <p class="panel-heading is-size-4 has-text-weight-semibold">
          Choose Size of Toppings
        </p>
        <label class="panel-block">
          <input type="checkbox">
          Small
        </label>

        <label class="panel-block">
          <input type="checkbox">
          Medium
        </label>

        <label class="panel-block">
          <input type="checkbox">
          Large
        </label>
        
        <div class="panel-block">
          <button class="button is-link is-outlined is-fullwidth">
            reset all filters
          </button>
        </div>
      </nav>
    </div>
  </section>
  </body>
</html>
